{% extends './base.html' %}
{% load static %}
{% block title %}Trilingo{% endblock %}

{% block content %}
<section class="block" style="background: url({% static './images/home.png' %}); background-size: cover;">
    <div class="container">
        <a href="#class" class="main-class-button">Бастау</a>
    </div>
</section>    
<section class="block d-flex align-items-center" id="class">
    <div class="container">
        <h1 class="title">Выберите класс</h1>
        <div class="d-flex align-items-center space-around">
            {% for working_class in working_classes %}
            <a href="{% url 'themes_page' slug=working_class.slug %}" 
                class="button-primary button-large">
                {{ working_class.name }}
            </a>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
